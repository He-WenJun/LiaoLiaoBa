server:
  port: 8211
spring:
  application:
    name: user-service
  cloud:
    config:
      discovery:
        #通过服务访问配置中心，拥有负载均衡功能
        enabled: true
        #配置中心服务名
        service-id: config-server
      profile: dev
      label: master #分支
      username: user
      password: user
      #开启快速失败
      fail-fast: true
      retry:
        #获取配置文件重试次数
        max-attempts: 20
        #获取配置文件重试间隔时间，毫秒
        multiplier: 1500
eureka:
  instance:
    #以本机ip地址进行在注册中心注册
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://120.55.194.0:8111/eureka


