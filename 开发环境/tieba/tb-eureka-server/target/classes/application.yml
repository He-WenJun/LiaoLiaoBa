server:
  port: 8111
spring:
  application:
    name: tieba-eureka-server
eureka:
  client:
    #此应用为注册中心 false：不向注册中心注册服务
    register-with-eureka: false
    # 注册中心职责是维护服务实例，false：不检索服务。
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:8111/eureka
    # 优先使用IP地址方式进行注册服务
    prefer-ip-address: true
