server:
  port: 8213
spring:
  application:
    name: post-service
  cloud:
    config:
      discovery:
        #通过服务访问配置中心，拥有负载均衡功能
        enabled: true
        #配置中心服务名
        service-id: config-server
      profile: dev
      username: user
      password: user
      fail-fast: true
      retry:
        max-attempts: 20
        multiplier: 1500
eureka:
  instance:
    #以本机ip地址进行在注册中心注册
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://120.55.194.0:8111/eureka
