<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>请求频繁</title>
<link rel="stylesheet" href="/resources/Bootstrap/dist/css/bootstrap.css">
</head>
<body>
   <!-- 模态声明，show 表示显示 -->
  <div class="modal fade" data-backdrop='true' id="myModal" tabindex="-1">
    <!-- 窗口声明 -->
    <div class="modal-dialog">
        <!-- 内容声明 -->
        <div class="modal-content">
          <!-- 头部 -->
          <div class="modal-header">
      <h4 class="modal-title">系统提示</h4>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <!-- 主体 -->
          <div class="modal-body">
              <p>你的请求太过频繁，请稍后再试！</p>
          </div>
          <!-- 注脚 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="okbtn">好</button>
        </div>
        </div>
      </div>
  </div>
    <script type="text/javascript" src="/resources/js/login/jquery.min.js"></script>
    <script type="text/javascript" src="/resources/Bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" th:inline="javascript">
        $(document).ready(function(){
            $("#myModal").modal('show');
        });

            //关闭模态窗
        $("#okbtn").click(function(){
            $("#myModal").modal('hide');
            window.location.replace("/resources/index.html");
        });
    </script>
</body>
</html>
