<!-- Preloader -->

<div id="hellopreloader">
	<div class="preloader">
		<svg width="45" height="45" stroke="#fff">
			<g fill="none" fill-rule="evenodd" stroke-width="2" transform="translate(1 1)">
				<circle cx="22" cy="22" r="6" stroke="none">
					<animate attributeName="r" begin="1.5s" calcMode="linear" dur="3s" repeatCount="indefinite" values="6;22"/>
					<animate attributeName="stroke-opacity" begin="1.5s" calcMode="linear" dur="3s" repeatCount="indefinite" values="1;0"/>
					<animate attributeName="stroke-width" begin="1.5s" calcMode="linear" dur="3s" repeatCount="indefinite" values="2;0"/>
				</circle>
				<circle cx="22" cy="22" r="6" stroke="none">
					<animate attributeName="r" begin="3s" calcMode="linear" dur="3s" repeatCount="indefinite" values="6;22"/>
					<animate attributeName="stroke-opacity" begin="3s" calcMode="linear" dur="3s" repeatCount="indefinite" values="1;0"/>
					<animate attributeName="stroke-width" begin="3s" calcMode="linear" dur="3s" repeatCount="indefinite" values="2;0"/>
				</circle>
				<circle cx="22" cy="22" r="8">
					<animate attributeName="r" begin="0s" calcMode="linear" dur="1.5s" repeatCount="indefinite" values="6;1;2;3;4;5;6"/>
				</circle>
			</g>
		</svg>

		<div class="text">Loading ...</div>
	</div>
</div>

<!-- Fixed Sidebar Left -->
<div class="fixed-sidebar nav-left">
	
</div>

<!-- ... end Fixed Sidebar Left -->

<div class="fixed-sidebar fixed-sidebar-responsive">

	<div class="fixed-sidebar-left sidebar--small" id="sidebar-left-responsive">
		<a class="logo js-sidebar-open">
			<img src="/resources/img/logo.png" alt="Olympus">
		</a>

	</div>

	<div class="fixed-sidebar-left sidebar--large" id="sidebar-left-1-responsive">
		<a class="logo">
			<div class="img-wrap">
				<img src="/resources/img/logo.png" alt="Olympus">
			</div>
			<div class="title-block">
			</div>
		</a>

		<div class="mCustomScrollbar" data-mcs-theme="dark">

			<div class="control-block">
				<div class="author-page author vcard inline-items">
					<div class="author-thumb">
						<img alt="author" src="" class="avatar myHeadImg" width="50px" height="50px">
						 
					</div>
					<a class="author-name fn">
						<div class="author-title">
							<svg class="olymp-dropdown-arrow-icon"><use xlink:href="/resources/svg-icons/sprites/icons.svg#olymp-dropdown-arrow-icon"></use></svg>
						</div>
						<span class="author-subtitle"></span>
					</a>
				</div>
			</div>

			<div class="ui-block-title ui-block-title-small">
				<h6 class="title"></h6>
			</div>

			<ul class="left-menu phoneMenu">
				
			</ul>

		</div>
	</div>
</div>

<!-- ... end Fixed Sidebar Left -->


<!-- Fixed Sidebar Right -->
<!--右边的小头像-->
<div class="fixed-sidebar right privateMessageBox">
	

	
</div>

<!-- ... end Fixed Sidebar Right -->


<!-- Fixed Sidebar Right-Responsive -->

<div class="fixed-sidebar right fixed-sidebar-responsive" id="sidebar-right-responsive">

	<div class="fixed-sidebar-right sidebar--small">
		<a class="js-sidebar-open">
			<svg class="olymp-menu-icon"><use xlink:href="/resources/svg-icons/sprites/icons.svg#olymp-menu-icon"></use></svg>
			<svg class="olymp-close-icon"><use xlink:href="/resources/svg-icons/sprites/icons.svg#olymp-close-icon"></use></svg>
		</a>
	</div>

	<div class="fixed-sidebar-right sidebar--large minPrivateMessageBox">
	</div>

</div>

<!-- ... end Fixed Sidebar Right-Responsive -->


<!-- Header-BP -->

<header class="header" id="site-header">

	<div class="page-title">
	</div>

	<div class="header-content-wrapper">
		<form class="search-bar w-search notification-list friend-requests">
			<div class="form-group with-button">
				<input type="text" class="form-control searchValue" placeholder="搜索帖子...">
				<span class="input-group-btn">
					<button class="btn btn-md-2 btn-primary searchBtn" type="button" style="padding:0px;">
						搜索
					</button>
				</span>
			</div>
		</form>

		<div class="control-block my_info hidden">
			<div class="control-icon more has-items">
				<svg class="olymp-chat---messages-icon"><use xlink:href="/resources/svg-icons/sprites/icons.svg#olymp-chat---messages-icon"></use></svg>
				<div class="label-avatar bg-purple messageCount hidden" style="background-color: red;"></div>

				<div class="more-dropdown more-with-triangle triangle-top-center">
					<div class="ui-block-title ui-block-title-small">
						<h6 class="title">消息</h6>
					</div>
					
					<div class="mCustomScrollbar" data-mcs-theme="dark" style="margin-bottom: 0px;">
						<ul class="notification-list chat-message messageList">
							
						</ul>
					</div>
				</div>
			</div>

			<div class="author-page author vcard inline-items more">
				<div class="author-thumb">
					<img alt="我的" class="avatar myHeadImg" width="50px" height="50">
					 
				</div>
				<a class="author-name fn">
					<div class="author-title">
						Name
					</div>
				</a>
			</div>

		</div>
	</div>

</header>

<!-- ... end Header-BP -->


<!-- Responsive Header-BP -->

<header class="header header-responsive" id="site-header-responsive">

	<div class="header-content-wrapper">
		<ul class="nav nav-tabs mobile-app-tabs" role="tablist">
				<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#chat" role="tab">
					<div class="control-icon has-items">
						<svg class="olymp-chat---messages-icon"><use xlink:href="/resources/svg-icons/sprites/icons.svg#olymp-chat---messages-icon"></use></svg>
						<div class="label-avatar bg-purple messageCount hidden" style="background-color: red;"></div>
					</div>
				</a>
			</li>

			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#search" role="tab">
					<svg class="olymp-magnifying-glass-icon"><use xlink:href="/resources/svg-icons/sprites/icons.svg#olymp-magnifying-glass-icon"></use></svg>
					<svg class="olymp-close-icon"><use xlink:href="/resources/svg-icons/sprites/icons.svg#olymp-close-icon"></use></svg>
				</a>
			</li>
		</ul>
	</div>
	<div class="tab-content tab-content-responsive">
		<div class="tab-pane" id="chat" role="tabpanel">

			<div class="mCustomScrollbar ps ps--theme_default" data-mcs-theme="dark" data-ps-id="ff1c838a-fa3d-f7ec-08fa-18bc737e7703">
				<ul class="notification-list chat-message messageList">
					
				</ul>
			<div class="ps__scrollbar-x-rail" style="left: 0px; bottom: 0px;"><div class="ps__scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__scrollbar-y-rail" style="top: 0px; right: 0px;"><div class="ps__scrollbar-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></div>

		</div>

		<div class="tab-pane " id="search" role="tabpanel">

				<form class="search-bar w-search notification-list friend-requests">
					<div class="form-group with-button is-empty">
						<input type="text" class="form-control searchValue2" placeholder="搜索帖子...">
				<span class="input-group-btn">
					<button class="btn btn-md-2 btn-primary searchBtn" type="button" style="padding:0px;">
						搜索
					</button>
				</span>
					<span class="material-input"></span></div>
				</form>
		</div>

	</div>



</header>

<!-- ... end Responsive Header-BP -->
<div class="header-spacer header-spacer-small"></div>

<!-- ... end Main Header Groups -->

<div class="container">
	<div class="row">
		<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="ui-block responsive-flex">
				<div class="ui-block-title">
					<div class="h1 title">发表帖子</div>
					<ul class="list-style-none">
						<li>
							<div class="radio display-inline-block">
								<label>
									<input type="radio" name="optionsRadios" checked="" myName="发表帖子" myValue="1">
									<span class="circle"></span>
									<span class="check"></span>
									发表帖子
								</label>
								<label>
									<input type="radio" name="optionsRadios" myName="修改帖子" myValue="2">
									<span class="circle"></span>
									<span class="check"></span>
									修改帖子
								</label>
							</div>
							
						</li>
						<li>
							<select class="form-control postOrModule">
								<option>请选择发送到的模块</option>
							</select>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>



<div class="container">
	<div class="row">
		<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

			<div class="ui-block">
				<div class="ui-block-title bg-white">
					<div class="form-group is-empty">
						<input class="form-control postName" type="text" placeholder="请输入帖子名称">
					<span class="material-input"></span></div>

				</div>
				<div class="ui-block-content">
					<textarea id="mytextarea"></textarea>
				</div>
				<div class="ui-block-content">
					<div class="row">
						<div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
							<ul class="list-style-none">
							 	<li style="float: right;"><button class="btn btn-block btn-primary btn-md" id="commitPost" type="button">发表帖子</button></li>
							</ul>
						</div>
					</div>
				</div>

				<!-- 模态声明，show 表示显示 -->
				<div class="modal hidden" data-backdrop='true' id="reminderModal" tabindex="-1">
					<!-- 窗口声明 -->
					<div class="modal-dialog">
						<!-- 内容声明 -->
						<div class="modal-content">
							<!-- 头部 -->
							<div class="modal-header">
								<h6 class="modal-title">系统提示</h6>
								<button type="button" class="close" data-dismiss="modal">
									<span>&times;</span>
								</button>
							</div>
							<!-- 主体 -->
							<div class="modal-body">
								<h4></h4>
							</div>
							<!-- 注脚 -->
							<div class="modal-footer">
									<button type="button" class="btn btn-danger" id="reminderModalOkBtn">好</button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>
</div>
<a class="back-to-top" href="#">
	<img src="svg-icons/back-to-top.svg" alt="arrow" class="back-icon">
</a>

<div class="reminder text-center">
	<span></span>
</div>

<!-- Window-popup-CHAT for responsive min-width: 768px -->

<div class="ui-block popup-chat popup-chat-responsive chatBox" tabindex="-1" role="dialog" aria-labelledby="popup-chat-responsive" aria-hidden="true">
	<div class="modal-content">
		<div class="modal-header">
			<h6 class="title chatName" >Name</h6>
			<div class="more closeChatBtn">
				<svg class="olymp-little-delete js-chat-open"><use xlink:href="/resources/svg-icons/sprites/icons.svg#olymp-little-delete"></use></svg>
			</div>
		</div>
		<div class="modal-body">
			<div>
				<div class="container pre-scrollable" id = "pre-scrollable">
					<ul id="messageBox" style="height:140px;">
					
					</ul>
				</div>
			</div>
				<di v class="form-group label-floating is-empty">
					<div class="control-label" style="padding-left: 80%;"><button class="btn btn-md-2 btn-primary sendMessage" style="width: 40px; height: 20px; padding: 0px;">发送</button></div>
					<textarea class="form-control message" placeholder="请输入发送的消息..."></textarea>
				</div>
		</div>
	</div>
</div>
<input type="hidden" id="sessionId" />
